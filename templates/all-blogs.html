<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All blog posts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sams antialised">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold" >Ai Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover_underline"> Login</a>
            <a href="#" class="text-white hover_underline"> Sign Up</a>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow" >

            <!-- Blog posts section -->
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Blog Posts</h2>
                <div class="space-y-4">

                    {% for article in blog_articles reversed %}
                    <a href="blog-details/{{article.id}}"></a>
                    <div class="border border-gray-300 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold">{{article.youtube_title}}</h3>
                        <p>{{article.generated_content | truncatechars:80}}</p>
                    </div>
                </a>
                    {% endfor %} 




                    </div>
                </div>
                </div>
            </section>

        </div>
    </div>
    <footer>
        <!-- footer  -->
        <footer class="text-center p-4 text-blacl mt-6">
            Powered by <a href="Something.com"> Ramas</a>
        </footer>
    </footer>
</body>
</html>
